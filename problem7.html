<body>
    <script>
    var counter = 0;
    var n=30;
    var PN = "Prime Numbers are: ";
    for(var i=2; i<=n; ++i)
    {counter=0;
    for(var j=2; j<=n; ++j)
    {if(i>=j && i%j == 0)
    {++counter;}
    }
    if(counter == 1)
    {PN = PN + i + "  "; }
    }
alert(PN);
    </script>
</body>
</html>
