<body>
    <input type="text" id="input">
    <button onclick=output() id="button">Submit</button>
    <script>
function output (){
    let result = 0
    let number = document.getElementById("input").value;
    for (let i = 1; i <=number; i++) {
  result += i;
}
alert(result);
}
    </script>
